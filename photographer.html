<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="css/photographer.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <title>Fisheye - Photographe </title>
</head>

<body>
  <!--Header-->
  <header>
    <a href="index.html" class="logo">
      <img src="assets/images/logo.png" alt="Fisheye logo" aria-label="Fisheye home page">
    </a>
  </header>

  <!--Main-->
  <main id="main">
    <!--Informations sur le photographe sélectionné-->
    <section class="photographer_header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </section>

    <!--Barre de filtres avec bouton déroulant-->
    <nav class="filterbar">
      <p>Trier par</p>
      <div id="filter_select" aria-label="Sélectionner un filtre" role="button" aria-haspopup="true" aria-expanded="false" tabindex="0">
        <p id="filter_text">Popularité</p>
        <i class="fa-solid fa-chevron-down"></i>
        <ul id="filter_options" aria-label="Filtres disponibles" role="listbox">
          <li class="filter_choice" id="filter_popularity" role="option">Popularité</li>
          <li class="filter_choice" id="filter_date" role="option">Date</li>
          <li class="filter_choice" id="filter_title" role="option">Titre</li>
        </ul>
      </div>
    </nav> 

    <!--Ensemble des médias du photographe-->
    <section class="photographer_media">
    </section>

    <!--Onglet affichant le nombre total de likes et le prix-->
    <aside class="photographer_price" tabindex="0">
    </aside>

    <!--Lightbox pour afficher le média sélectionné en plus grand-->
    <section id="lightbox" aria-modal="true" role="dialog">
    </section>
  </main>

  <!--Modale de contact avec formulaire-->
  <section id="contact_modal" aria-modal="true" role="dialog">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" alt="Icône de croix pour fermer la modale" aria-label="Fermer la modale" tabindex="0">
      </header>
      <form>
        <div>
          <label id="surnameLabel" for="surname">Prénom</label>
          <input type="text" id="surname" aria-labelledby="surnameLabel">
          <label id="nameLabel" for="name">Nom</label>
          <input type="text" id="name" aria-labelledby="nameLabel">
          <label id="emailLabel" for="email">E-mail</label>
          <input type="email" id="email" aria-labelledby="emailLabel">
          <label id="messageLabel" for="message">Votre message</label>
          <textarea id="message" rows="3" aria-labelledby="messageLabel"></textarea>
        </div>
        <input class="submit_button" type="submit" value="Envoyer">
      </form>
    </div>
  </section>

  <!--Javascript-->
  <script type="module" src="scripts/pages/photographer.js"></script>
  <!-- <script src="scripts/templates/photographer.js"></script> -->
  <!-- <script src="scripts/factories/photographerFactory.js"></script> -->
  <script src="scripts/utils/contactForm.js"></script>
  <script src="scripts/utils/filters.js"></script>
  <!-- <script src="scripts/utils/lightBox.js"></script> -->
</body>

</html>
